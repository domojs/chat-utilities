<div>
    <style>
        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        #messages {
            padding: 22px;
        }
        
        #messages li {
            display: block;
            position: relative;
            margin-bottom: 22px;
            padding: 5px 10px;
        }
        
        #messages .arrow,
        #messages .arrow:after {
            position: absolute;
            border-width: 11px;
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
        }
        
        #messages .arrow:after {
            content: " ";
            border-width: 10px;
            bottom: 1px;
        }
        
        #messages .top > .arrow {
            bottom: -22px;
        }
        
        #messages .top > .arrow:after {
            border-style: solid;
            border-top-color: lightblue;
            border-bottom-width: 0
        }
        
        #messages .bottom > .arrow {
            top: -10px;
        }
        
        #messages .bottom > .arrow:after {
            border-style: solid;
            border-bottom-color: lightgreen;
            border-top-width: 0
        }
        
        #messages .col-md-offset-6 > .arrow,
        #messages .col-xs-offset-4 > .arrow {
            right: 50px;
        }

        .bg-primary
        {
            background-color:red;
        }
        .bg-warning
        {
            background-color:orange;
        }
    </style>
    <h3>Crokmou</h3>
    <ul id="messages" class="list-unstyled row">
        <li class="col-xs-offset-4 col-xs-8 col-md-offset-5 col-md-7 top" data-bind="{each:'message in messages', text:message.text, class:{bg-primary:message.fromUser, bg-warning:!message.fromUser}}">
    </ul>
    <form action="" class="row">
        <div class="col-xs-11"><input id="m" class="form-control" data-bind="{value:text}" /></div><button class="col-xs-1 btn btn-primary" data-bind="{click:ask}">Send</button>
    </form>
</div>
